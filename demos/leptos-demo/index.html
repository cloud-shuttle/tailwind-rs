<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌈🎨 Tailwind-RS WASM Demo - Ultimate Color Explosion!</title>
    <meta name="description" content="🎨 Spectacular WASM demo with vibrant gradients, animations, and Tailwind-RS CSS generation in your browser!">
    
    <!-- Tailwind-RS Generated CSS -->
    <link rel="stylesheet" href="./assets/generated.css">

    <!-- Custom styles for the demo -->
    <style>
        /* Custom animations and styles */
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .demo-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .demo-container {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }
        }
    </style>
</head>
<body>
    <!-- Leptos will mount here and replace everything -->
    <div id="leptos">
        <div style="padding: 40px; font-family: 'Arial Black', Arial, sans-serif; background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7); border: 4px solid #ff4757; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
            <h2 style="font-size: 3em; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-bottom: 20px;">🎨🌈 Loading Ultimate Color Demo! 🌈🎨</h2>
            <p style="font-size: 1.5em; color: white; font-weight: bold; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">Initializing WASM runtime and mounting spectacular Leptos application...</p>
            <div id="status" style="font-size: 1.2em; color: yellow; font-weight: bold; margin-top: 20px; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">Status: Starting the color explosion! 🎆</div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script>
        // Status update function
        function updateStatus(message) {
            const statusDiv = document.getElementById('status');
            if (statusDiv) {
                statusDiv.textContent = 'Status: ' + message;
                console.log(message);
            }
        }

        // Error handling
        window.addEventListener('error', function(e) {
            console.error('Demo error:', e.error);
            updateStatus('❌ Error: ' + (e.error ? e.error.message : 'Unknown error'));
        });

        // WASM loading indicator
        updateStatus('🎨🌈 Starting Ultimate Color Explosion! 🌈🎨');

        // Counter functions
        window.increment = function() {
            const countElement = document.getElementById('count');
            if (countElement) {
                const currentCount = parseInt(countElement.textContent) || 0;
                countElement.textContent = currentCount + 1;
            }
        };

        window.decrement = function() {
            const countElement = document.getElementById('count');
            if (countElement) {
                const currentCount = parseInt(countElement.textContent) || 0;
                countElement.textContent = currentCount - 1;
            }
        };

        window.reset = function() {
            const countElement = document.getElementById('count');
            if (countElement) {
                countElement.textContent = '0';
            }
        };
    </script>
    
    <!-- Load the WASM module -->
    <script type="module">
        import init from './pkg-working/tailwind_rs_leptos_demo_working.js';

        async function run() {
            try {
                updateStatus('📦 Loading WASM module...');
                await init();
                updateStatus('✅ WASM module loaded successfully');

                // The main function is called automatically via #[wasm_bindgen(start)]
                updateStatus('🎨 Leptos application starting...');

                // Wait a bit for Leptos to mount
                setTimeout(() => {
                    updateStatus('🎉🌈🎨 SPECTACULAR COLOR EXPLOSION LOADED! 🎨🌈🎉');
                }, 1000);

            } catch (error) {
                console.error('❌ Failed to load WASM module:', error);
                updateStatus('❌ Failed to load WASM module: ' + error.message);
            }
        }

        run();
    </script>
</body>
</html>
