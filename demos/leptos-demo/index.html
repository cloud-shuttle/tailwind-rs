<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind-RS Demo - WASM + Generated CSS</title>
    <meta name="description" content="Interactive demo showcasing Tailwind-RS WASM class building and server-generated CSS">
    
    <!-- Tailwind-RS Generated CSS -->
    <link rel="stylesheet" href="./assets/generated.css">

    <!-- Custom styles for the demo -->
    <style>
        /* Custom animations and styles */
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .demo-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .demo-container {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }
        }
    </style>
</head>
<body>
    <!-- Leptos will mount here and replace everything -->
    <div id="app" class="flex items-center justify-center min-h-screen">
        <div class="text-center">
            <div class="loading mx-auto mb-4"></div>
            <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300">
                Loading Tailwind-RS Demo...
            </h2>
            <p class="text-gray-500 dark:text-gray-400 mt-2">
                Initializing WASM runtime and Leptos application
            </p>
        </div>
    </div>
    
    <!-- Error handling -->
    <div id="error" class="hidden flex items-center justify-center min-h-screen">
        <div class="text-center max-w-md mx-auto p-6">
            <div class="text-red-500 text-6xl mb-4">‚ö†Ô∏è</div>
            <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-2">
                Failed to Load Demo
            </h2>
            <p class="text-gray-600 dark:text-gray-300 mb-4">
                There was an error loading the Tailwind-RS demo. Please check the console for details.
            </p>
            <button 
                onclick="location.reload()" 
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors"
            >
                Reload Page
            </button>
        </div>
    </div>
    
    <!-- Scripts -->
    <script>
        // Error handling
        window.addEventListener('error', function(e) {
            console.error('Demo error:', e.error);
            // Try to show error, but don't fail if elements don't exist
            try {
                const loading = document.getElementById('loading');
                const error = document.getElementById('error');
                if (loading && loading.classList) loading.classList.add('hidden');
                if (error && error.classList) error.classList.remove('hidden');
            } catch (e) {
                console.error('Error handling failed:', e);
            }
        });

        // WASM loading indicator
        console.log('üöÄ Starting Tailwind-RS Leptos Demo...');
    </script>
    
    <!-- Load the WASM module -->
    <script type="module">
        import init from './pkg/tailwind_rs_leptos_demo_working.js';

        async function run() {
            try {
                console.log('üì¶ Loading WASM module...');
                await init();
                console.log('‚úÖ WASM module loaded successfully');

                // The main function is called automatically via #[wasm_bindgen(start)]
                console.log('üé® Leptos application started automatically');

                // Hide loading indicator (if it still exists)
                try {
                    const loading = document.getElementById('loading');
                    if (loading && loading.classList) {
                        loading.classList.add('hidden');
                    }
                } catch (e) {
                    // Element might not exist if Leptos already replaced content
                }
            } catch (error) {
                console.error('‚ùå Failed to load demo:', error);
                // Try to show error, but don't fail if elements don't exist
                try {
                    const loading = document.getElementById('loading');
                    const errorDiv = document.getElementById('error');
                    if (loading && loading.classList) loading.classList.add('hidden');
                    if (errorDiv && errorDiv.classList) errorDiv.classList.remove('hidden');
                } catch (e) {
                    console.error('Error handling failed:', e);
                }
            }
        }

        run();
    </script>
</body>
</html>
